<div class="container">
   <div class="row">
     <div class="col-12">
        <h1>Products Inventory</h1>
     </div>
   </div>
    
    <div class="product">
      <div class="col-12">
        @for(product of products; track product.id){
           
              <div>{{ product.id }}</div>
              <div>{{ product.image}}</div>
              <div>{{ product.name }}</div>
              <div>{{ product.price}}</div>
              <div>{{ product.description}}</div>

            
         }
      </div>
    </div>
    
</div>
